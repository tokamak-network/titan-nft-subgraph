type Registered @entity {
  id: ID! # nft token id
  tokenID: BigInt
  data: Bytes
  operator: Bytes
  from: Bytes
  owner: Bytes
}
type PurchasedOrGaveFree @entity {
  id: ID! # nft token id
  tokenID: BigInt
  buyers: [Bytes!] # buyer address
  tokenBoughtWiths: [Bytes!] # ton Address
  prices: [BigInt!] # 30 ton
  recipients: [Bytes!] # ton receiver
}
type ActiveOrNotNFTS @entity {
  id: ID!
  idOrXs: [String!] # nft token id or X if purchased
}

type EventInfo @entity {
  id: ID!
  startTime: BigInt
  token: Bytes
  price: BigInt
  nftAddress: Bytes
  tokenRecipient: Bytes
  eventOwner: Bytes
}
