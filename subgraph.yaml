specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FirstEvent
    network: tokamak-goerli
    source:
      address: '0x4389666cA00936Df4E48FB3F5B60cC263A66e8E0'
      abi: FirstEvent
      startBlock: 20874
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Registerd
        - ChangedStartTime
        - Purchased
        - MultiPurchased
        - ChangedPrice
        - ChangedAddress
        - OwnershipTransferred
        - GiveFree
        - MultiGiveFree
      abis:
        - name: FirstEvent
          file: ./abis/FirstEvent.json
      eventHandlers:
        - event: Registerd(address,address,uint256,bytes)
          handler: handleRegisterd
        - event: MultiPurchased(address,uint256[],address,uint256,address)
          handler: handleMultiPurchased
        - event: Purchased(address,uint256,address,uint256,address)
          handler: handlePurchased
        - event: MultiGiveFree(uint256[],address)
          handler: handleMultiGiveFree
        - event: GiveFree(uint256,address)
          handler: handleGiveFree
        - event: ChangedStartTime(uint256)
          handler: handleChangedStartTime
        - event: ChangedPrice(address,uint256)
          handler: handleChangedPrice
        - event: ChangedAddress(address,address)
          handler: handleChangedAddress
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mappings/firstEvent.ts
